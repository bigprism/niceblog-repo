{% extends 'base.html' %}

{% block content %}
<h1>Delete Blog Post</h1>
<p>Are you sure you want to delete the blog post "{{ blog_post.title }}"?</p>
<form action="{% url 'blog_post_delete' blog_post.id %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
